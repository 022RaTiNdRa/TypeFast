services:
  - type: web
    name: typefast-web
    runtime: node
    plan: free
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        scope: build
        sync: false
      # Auth.js v5 - must be available at runtime for middleware session checks
      - key: AUTH_SECRET
        sync: false
      - key: AUTH_URL
        value: https://typefast.onrender.com
      - key: NEXTAUTH_URL
        value: https://typefast.onrender.com
      - key: AUTH_TRUST_HOST
        value: "true"
      - key: REDIS_URL
        scope: build
        sync: false
    buildFilter:
      paths:
        - apps/web/**
    autoDeployOnPush: true
